<body id="contact">

<div class="top-05">
    <div class="contact-line"></div>
    <h1><b>{{ 'CONTACT_05_01' | translate }}</b></h1>
</div>

<div class="right-left-05">

    <div class="left-div-05">
        <div class="problem-div-05">
            <div class="problem-line"></div>
            <h2><b>{{ 'CONTACT_05_02' | translate }}</b></h2>
        </div>
        <div class="p-tag">
            <p><br>{{ 'CONTACT_05_03_01' | translate }}
                <br><br>{{ 'CONTACT_05_03_02' | translate }} <b>{{ 'CONTACT_05_03_02' | translate }}</b></p>
        </div>
    
    </div>

    <div class="right-div-05">
        <div class="forms-div">
            <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                <input [(ngModel)]="contactData.name"  [ngModelOptions]="{standalone: true}" class="name-input" type="text" id="name" name="name" required minlength="1" placeholder=" {{ 'CONTACT_05_NAME' | translate }} ">
                <input [(ngModel)]="contactData.email" [ngModelOptions]="{standalone: true}" class="email-input" type="email" id="email" name="email" required minlength="2" placeholder=" {{ 'CONTACT_05_EMAIL' | translate }} ">
                <textarea [(ngModel)]="contactData.message" [ngModelOptions]="{standalone: true}" class="message-textarea" type="text" id="message" name="message" rows="7" required minlength="1" placeholder=" {{ 'CONTACT_05_MSG' | translate }} "></textarea>
                <div class="checker">
                <input class="checkbox" type="checkbox" required> <p>&nbsp; &nbsp;{{ 'CONTACT_05_POLICY' | translate }}</p>
                </div>
                <button class="send-button" type="submit" value="submit">{{ 'CONTACT_05_SEND' | translate }}</button>
            </form>
            <div class="go-up-div">
                <a href="#hero"><img class="go-up" src="assets/go_up.png" alt=""></a>
            </div>
        </div>
    </div>

</div>

</body>
